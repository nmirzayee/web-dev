<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #222;
            height: 60px;
            display: flex;
            align-items: center;
        }

        header .header-container {
            width: 100%;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
            color: #bbb;      
            text-align: left;  
        }


        .floating-title {
            max-width: 500px;
            margin: 30px auto 0;
            padding: 0 20px;
            font-size: 30px;
            color: #111;
        }

        main {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        li button {
            margin-left: auto;
            background: transparent;
            color: #999;
            font-size: 16px;
        }

        li button:hover {
            color: red;
        }
    </style>
</head>

<body>

<header>
    <div class="header-container">
        <h1>ToDo List</h1>
    </div>
</header>

<div class="floating-title">ToDo List</div>

<main>
    <form id="todoForm">
        <input type="text" id="taskInput" placeholder="New task">
        <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
</main>

<script>
    const form = document.getElementById("todoForm");
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const text = input.value.trim();
        if (text === "") return;

        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        const span = document.createElement("span");
        span.textContent = text;

        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.textContent = "‚ùå";

        checkbox.addEventListener("change", function () {
            span.classList.toggle("done", checkbox.checked);
        });

        deleteBtn.addEventListener("click", function () {
            li.remove();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);

        list.appendChild(li);
        input.value = "";
        input.focus();
    });
</script>

</body>
</html>
